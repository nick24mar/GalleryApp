<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <h1 class="login-title">Sign Up</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
            formControlName="email"
            class="form-control"
            required>

        <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
          <div *ngIf="email.errors.required">Email field is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password"
            formControlName="password"
            class="form-control"
            required>

        <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
           <div *ngIf="password.errors.required">Password field is required</div>
        </div>
            
      </div>
  
      <button class="btn btn-primary btn-block" [disabled]="myForm.invalid" type="submit">Create my account</button>
      <a routerLink="/login" href="#" class="btn btn-block">Already have an account? Login here</a>
    </form>
  </div>
