<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-animated"
      role="progressbar"
      [ngStyle]="{'width': upload?.progress + '%'}">

      {{ upload?.progress }}
    </div>
  </div>

  <form>
    <h2>Upload Images</h2>
    <div class="form-group">
      <input type="file" (change)="handleFiles($event)" multiple>
    </div>

    <div class="form-group">
      <input type="text" 
        #caption
        class="form-control" 
        placeholder="Say something">
    </div>
  </form>
  <button class="btn btn-primary btn-block" (click)="uploadFiles(caption)">Upload</button>
</div>
