
<div class="container"><div class="progress">
    <div class="progress-bar progress-bar-animated"
       role="progressbar"
       [ngStyle]="{'width': upload?.progress + '%'}">
          {{ upload?.progress | percent}}
    </div>
  </div>
  
  <h2>Upload Images</h2>
  <input type="file" (change)="handleFiles($event)" multiple>
  <button class="btn btn-primary btn-block" (click)="uploadFiles()">Upload</button>
</div>
